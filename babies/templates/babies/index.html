<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="js/scripts.js"></script>
  <h1>Your babies:</h1>
  {% if babies %}
    <ul>
    {% for baby in babies %}
        <li><a href="/baby/{{ baby.id }}">{{ baby.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No babies logged in yet.</p>
{% endif %}
</body>
</html>
